allOf:
  - $ref: '#/components/schemas/UpdateNoteKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - content
          - created_at
        properties:
          content:
            description: Content to share
            type: string
            example: Hello world
          created_at:
            description: Timestamp that shows when user was created.
            type: string
            format: time.Time
            example: 2023-11-12T17:28:38.541Z
