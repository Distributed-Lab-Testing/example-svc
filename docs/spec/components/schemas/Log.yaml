allOf:
  - $ref: '#/components/schemas/LogKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - content
          - created_at
        properties:
          content:
            description: Content to share
            type: string
            example: Hello world
          created_at:
            description: A time when the note was created
            type: string
            format: time.Time
            example: 2023-09-15T07:59:36.000Z
